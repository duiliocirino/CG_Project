<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform Maker Create</title>
    <link rel="stylesheet" href="create.css">
    <script type="text/javascript" src ="Engine/webgl-obj-loader.js"></script>
    <script type="text/javascript" src="Engine/settings.js"></script>
    <script type="text/javascript" src="Engine/utils.js"></script>
    <script type="module" src="create.js"></script>
</head>
<body>
    <canvas id="canvas">Not working canvas</canvas>
    <div id="backContainer" style="width: 200px">
        <button onclick="location.href='index.html'">Back</button>
    </div>
    <div class="create-container">

        <label>Last block x: <span id="lastX">0</span></label><br>
        <label>Last block y: <span id="lastY">0</span></label><br>

        <label for="newName">Name: </label>
        <input id="newName" name="name" type="text"><br>

        <label for="newX">x: </label>
        <input id="newX" name="x" type="number" value="0"><br>

        <label for="newY">y: </label>
        <input id="newY" name="y" type="number" value="0" min="0"><br>

        <label for="newType">type: </label>
        <select id="newType" name="type">
            <option value="0">Brick</option>
            <option value="3">CylinderIsland</option>
            <option value="6">SquareIsland</option>
        </select><br>

        <label for="checkboxH">Hedge</label><input id="checkboxH" type="checkbox" value="1">

        <label for="checkboxV">VictoryPole</label><input id="checkboxV" type="checkbox" value="9"><br>

        <label for="newDecoration">decoration: </label>
        <select id="newDecoration" name="decoration">
            <option value="-1"></option>
            <option value="5">Rock</option>
            <option value="7">Tree</option>
        </select><br>

        <button id="createButton">CREATE</button><br>
        <button id="undoButton">UNDO</button><br>
        <button id="saveButton">SAVE MAP</button>
    </div>
    <div class='gui-container'>
        <div class='gui-element'>
            <div class="gui-subgroup-text">Camera</div>
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">cameraX</div>
            <div id="cameraX_value" class="gui-slider-value">0</div>
            <input id="cameraX_slider" class="gui-slider" type="range" min="-100" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">cameraY</div>
            <div id="cameraY_value" class="gui-slider-value">-20</div>
            <input id="cameraY_slider" class="gui-slider" type="range" min="-100" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">cameraZ</div>
            <div id="cameraZ_value" class="gui-slider-value">200</div>
            <input id="cameraZ_slider" class="gui-slider" type="range" min="-300" max="300" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">fieldOfView</div>
            <div id="fieldOfView_value" class="gui-slider-value">60</div>
            <input id="fieldOfView_slider" class="gui-slider" type="range" min="0" max="200" value="60">
        </div>
        <div class='gui-element'>
            <div class="gui-subgroup-text">Point light</div>
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">PosX</div>
            <div id="posX_value" class="gui-slider-value">2.0</div>
            <input id="posX_slider" class="gui-slider" type="range" min="-100" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">PosY</div>
            <div id="posY_value" class="gui-slider-value">5.0</div>
            <input id="posY_slider" class="gui-slider" type="range" min="-100" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">PosZ</div>
            <div id="posZ_value" class="gui-slider-value">3.0</div>
            <input id="posZ_slider" class="gui-slider" type="range" min="-100" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">lightDecay</div>
            <div id="lightDecay_value" class="gui-slider-value">1.0</div>
            <input id="lightDecay_slider" class="gui-slider" type="range" min="0" max="180" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">lightTarget</div>
            <div id="lightTarget_value" class="gui-slider-value">2.0</div>
            <input id="lightTarget_slider" class="gui-slider" type="range" min="0" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-subgroup-text">Direct light</div>
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">dirTheta</div>
            <div id="dirTheta_value" class="gui-slider-value">30</div>
            <input id="dirTheta_slider" class="gui-slider" type="range" min="0" max="180" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">dirPhi</div>
            <div id="dirPhi_value" class="gui-slider-value">40</div>
            <input id="dirPhi_slider" class="gui-slider" type="range" min="-180" max="180" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-subgroup-text">Ambient</div>
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">ambientLight</div>
            <div id="ambientLight_value" class="gui-slider-value">0.2</div>
            <input id="ambientLight_slider" class="gui-slider" type="range" min="0" max="100" value="0">
        </div>
        <div class='gui-element'>
            <div class="gui-subgroup-text">Specular</div>
        </div>
        <div class='gui-element'>
            <div class="gui-slider-text">shininess</div>
            <div id="shininess_value" class="gui-slider-value">500</div>
            <input id="shininess_slider" class="gui-slider" type="range" min="0" max="100" value="0">
        </div>
    </div>
    <audio loop autoplay>
        <source src="Assets/Music/create.mp3">
    </audio>
</body>
</html>
