<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform Maker</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src ="Engine/webgl-obj-loader.js"></script>
    <script type="text/javascript" src="Engine/settings.js"></script>
    <script type="text/javascript" src="Engine/utils.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <canvas id="canvas">Not working canvas</canvas>
    <div id="mode" class="menu" >
        <label class="menu_title">Platform Maker</label><br>
        <button id="select_menu_button" class="noselect">Select Map and Play</button>
        <button id="create_page_button" class="noselect" onclick="location.href='create.html'">Create your map</button><br>
        <button id="maps_menu_button" class="noselect">Maps Menu</button>
    </div>
    <div id="backContainer" hidden>
        <button class="noselect" onclick="location.href='index.html'">Back</button>
    </div>
    <div id="select" class="menu" hidden>
        <label class="menu_title">Select Map</label><br>
        <table id="maps_table" class="maps_table">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <table id="radio" class="radio_table">
            <tr>
                <td>
                    <input type="radio" id="preset0" name="preset" value="0"
                           checked>
                    <label for="preset0">Preset 0</label>
                </td>
                <td>
                    <input type="radio" id="preset1" name="preset" value="1">
                    <label for="preset1">Preset 1</label>
                </td>
                <td>
                    <input type="radio" id="preset2" name="preset" value="2">
                    <label for="preset2">Preset 2</label>
                </td>
            </tr>
        </table>
    </div>
    <div id="maps" class="menu" hidden>
        <table id="maps_reset_table" class="maps_table">
            <label class="menu_title">Map Deletion</label><br>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <button id="reset_maps_button" class="noselect">Reset Maps</button>
    </div>
    <audio loop autoplay>
        <source src="Game/Music/main.mp3">
    </audio>
</body>
</html>
